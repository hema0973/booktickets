        <script>

            let seats = 0;

            let handleSeats = () => {
                seats = Number(document.getElementById("totalSeats").value);

            }

            let selectSeats = (e) => {
                if (e.target.value != undefined) {
                    let sn = Number(e.target.value);
                    e.target.style.backgroundColor = "green";
                    nextSeat = e.target;

                    for (let i = sn; i < sn + seats; i++) {
                        nextSeat.style.backgroundColor = "green";
                        nextSeat = nextSeat.nextElementSibling;
                    }
                    handleTickets(nextSeat.innerText);
                }
            }

            let handleTickets = (seatNum) => {
                document.getElementById("sts").value = seats;
                if (seatNum < 31) {
                    document.getElementById("price").value = "500";
                    document.getElementById("totalPrice").value = seats * 500;

                }
                else {
                    document.getElementById("price").value = "300";
                    document.getElementById("totalPrice").value = seats * 300;

                }
            }

        </script>
